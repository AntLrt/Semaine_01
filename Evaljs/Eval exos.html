<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Eval JS</title>
</head>
<body>
    
    <div class="container">
    
        <div class="row">   
            <div class="col-12">
                <h1 style="text-align: center;">JAVASCRIPT EVAL</h1>
                <p class="alert alert-info text-center"> Ici se trouvent les exercices d'evaluation de javascript</p> 
                
                <div class="d-flex justify-content-between">
                <button id="Id_btn1" type="button" class="btn btn-outline-info col-2">Ex eval js 1</button>
                <button id="Id_btn2" type="button" class="btn btn-outline-info col-2">Ex eval js 2</button>
                <button id="Id_btn3" type="button" class="btn btn-outline-info col-2">Ex eval js 3</button>
                <button id="Id_btn4" type="button" class="btn btn-outline-info col-2">Ex eval js 4</button>
                <button id="Id_btn5" type="button" class="btn btn-outline-dark col-2 disabled">Ex eval js 5</button>
                </div>
            </div>
        </div>
    
    </div>

    <hr style="background-color: rgba(61, 178, 207, 0.308); height: 8px; border: none">
    
    <!-- Formulaire -->
    
    <div class="container-fluid">
    
        <p><h2 class="alert alert-dark text-center">Eval JS ex 5</h2></p>
        
        <form action="" method="GET" id="contact">
            <br>
            <p class="alert alert-danger text-center"><strong>*Ces zones sont obligatoires</strong></p>
            <fieldset>
                <h1 class="text-center"><strong>Vos coordonées</strong></h1>
                
                    <div class="form-group">
                        <label for="Nom">Nom<strong class="text-danger">*</strong> </label>
                        <input class="form-control" type="text" placeholder="Votre nom" name="Nom" id="nom">
                        <small style="color: red;" id="erreurnom"></small>
                    </div>
                
                    <div class="form-group">
                        <label for="Prenom">Prénom<strong class="text-danger">*</strong></label> 
                        <input class="form-control" type="text" placeholder="Votre prénom" name="Prenom" id="prenom">
                        <small style="color: red;" id="erreurprenom"></small>
                    </div>
                
                
                    <p>Sexe<strong class="text-danger">*</strong> 
                    
                    <div class="d-flex flex-row form-group">
                        <div class="custom-control custom-radio p-4">
                        <input type="radio" id="Radio1" name="male" class="custom-control-input">
                        <label class="custom-control-label" for="Radio1">Masulin</label>
                        </div>
                
                        <div class="custom-control custom-radio p-4">
                        <input type="radio" id="Radio2" name="female" class="custom-control-input">
                        <label class="custom-control-label" for="Radio2">Féminin</label>
                        </div>
                    </div>
                
                    <div class="form-group">
                    <label for="Date">Date de naissance<strong class="text-danger">*</strong></label>
                        
                        <input class="form-control" type="date" value="2020-10-02" name="Date" id="date"></p>
                        <small style="color: red;" id="erreurdate"></small>
                    </div>
                
                    <div class="form-group">
                    <label for="codep">Code postal<strong class="text-danger">*</strong></label>
                    
                        <input class="form-control" type="text" name="codep" id="cp">
                        <small style="color: red;" id="erreurcp"></small>
                    </div>
                    
                    <div class="form-group">
                    <label for="adresse">Adresse</label> 
                    
                        <input class="form-control" type="text" name="adresse">
                    </div>
                
                    <div class="form-group">
                    <label for="ville">Ville</label> 
                    
                        <input class="form-control" type="text" name="ville">
                    </div>
                
                    <div class="form-group">
                    <label for="email">Email<strong class="text-danger">*</strong></label>
                    
                        <input class="form-control" type="email" placeholder="Jordi@tou.com" id="mail" name="email">
                        <small style="color: red;" id="erreurmail"></small>
                    </div>
            
            </fieldset>
            <br>
            <fieldset>
            
                <div class="form-group">
                    <label for="Commentaire">Sujet</label>
                    <select id="Commentaire" class="form-control">
                    <option selected>Veuillez selectionner un sujet</option>
                    <option>Question sur un article</option>
                    <option>Réclamations</option>
                    <option>...</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="textear">Commentaires</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Votre question..." name="textear"></textarea>
                    <div class="invalid-feedback">
                        Entrez votre question.
                    </div>
                </div>
            
            <div class="form-group">
            
                <p><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="accord" id="consent">
                    <label class="form-check-label" for="accord">
                    j'accepte le traitement informatique de ce formulaire.<strong class="text-danger">*</strong>
                    </label>
                    <small style="color: red;" id="erreurconsent"></small>
                </div></p>
            
                <div class="form-group">
                <input class="btn btn-dark" for="forminput" type="submit" value="Envoyer" id="send">
            
                <input class="btn btn-danger" for="forminput" type="reset" value="Annuler">
                </div>
            
            </div>
            </fieldset>
        </form>
        </div>










<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
